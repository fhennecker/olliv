{% extends '_master.html' %}

{% block body %}
    <h1>{{ station.name.capitalize() }}</h1>
    {{ station }}
    <h3>Bikes</h3>
    <ul>
        {% for bike in bikes %}
            <li>{{ bike.id }} - <a href="/bike/{{ bike.id }}">Take it!</a></li>
        {% endfor %}
    </ul>
{% endblock body %}
